<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kettlebell Timer - Workout Selector</title>
</head>
<body>
  <main class="workout-selector">
    <label for="workout-select">Choose your kettlebell workout</label>
    <select name="workouts" id="workout-select"></select>
    <button id="workout-selector-button" class="btn">Load chosen workout</button>
  </main>
</body>
</html>
