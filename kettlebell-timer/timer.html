<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kettlebell Timer</title>
</head>
<body>
  <main id="root" class="workout-container">
    <div class="workout-content-container">
      <h2 id="workout-name"></h2>
      <div id="warmup"></div>
      <section id="duration"></section>
    </div>
    <div class="workout-timer-container">
      <h2 id="state"></h2>
      <h3 id="current-exercise"></h3>
      <h4 id="target-reps" class="target-reps"></h4>
      <div id="countdown" class="countdown-timer"></div>
      <h4 id="next-exercise" class="next-exercise"></h4>
      <button id="start-button" class="btn">Start workout</button>
      <button id="pause-resume-button" class="btn" style="display: none;">Pause</button>
    </div>
  </main>
</body>
</html>
